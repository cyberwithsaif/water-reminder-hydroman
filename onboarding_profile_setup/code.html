<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#279df1",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Header -->
<header class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-slate-100">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Personalize Plan</h2>
</header>
<!-- Progress Bar -->
<div class="px-6 py-2">
<div class="h-2 w-full rounded-full bg-slate-200 dark:bg-slate-800 overflow-hidden">
<div class="h-full bg-primary transition-all duration-500 ease-out" style="width: 33%;"></div>
</div>
<p class="mt-2 text-xs font-medium text-slate-500 dark:text-slate-400 text-center uppercase tracking-wider">Step 1 of 3</p>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-4 pb-24 gap-8">
<!-- Section Title -->
<div class="text-center space-y-2">
<h1 class="text-2xl md:text-3xl font-bold text-slate-900 dark:text-slate-100">Tell us about yourself</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm md:text-base leading-relaxed max-w-[280px] mx-auto">
                    We use these details to calculate your optimal daily hydration goal.
                </p>
</div>
<!-- Gender Selection -->
<div class="space-y-4">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100 ml-1 block">Gender</label>
<div class="grid grid-cols-1 gap-3">
<label class="group relative flex items-center justify-between p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 cursor-pointer transition-all has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 hover:border-primary/50">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="material-symbols-outlined">male</span>
</div>
<span class="font-medium text-slate-900 dark:text-slate-100">Male</span>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-has-[:checked]:border-primary group-has-[:checked]:bg-primary flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-[14px] opacity-0 group-has-[:checked]:opacity-100">check</span>
</div>
<input checked="" class="sr-only" name="gender" type="radio"/>
</label>
<label class="group relative flex items-center justify-between p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 cursor-pointer transition-all has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 hover:border-primary/50">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="material-symbols-outlined">female</span>
</div>
<span class="font-medium text-slate-900 dark:text-slate-100">Female</span>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-has-[:checked]:border-primary group-has-[:checked]:bg-primary flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-[14px] opacity-0 group-has-[:checked]:opacity-100">check</span>
</div>
<input class="sr-only" name="gender" type="radio"/>
</label>
<label class="group relative flex items-center justify-between p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 cursor-pointer transition-all has-[:checked]:border-primary has-[:checked]:ring-1 has-[:checked]:ring-primary has-[:checked]:bg-primary/5 dark:has-[:checked]:bg-primary/10 hover:border-primary/50">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 group-has-[:checked]:bg-primary group-has-[:checked]:text-white transition-colors">
<span class="material-symbols-outlined">transgender</span>
</div>
<span class="font-medium text-slate-900 dark:text-slate-100">Non-binary / Other</span>
</div>
<div class="size-5 rounded-full border-2 border-slate-300 dark:border-slate-600 group-has-[:checked]:border-primary group-has-[:checked]:bg-primary flex items-center justify-center transition-colors">
<span class="material-symbols-outlined text-white text-[14px] opacity-0 group-has-[:checked]:opacity-100">check</span>
</div>
<input class="sr-only" name="gender" type="radio"/>
</label>
</div>
</div>
<!-- Weight Input -->
<div class="space-y-4">
<div class="flex items-center justify-between">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100 ml-1">Current Weight</label>
<!-- Unit Toggle -->
<div class="inline-flex rounded-lg bg-slate-200 dark:bg-slate-800 p-1">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="weight-unit" type="radio" value="kg"/>
<span class="block rounded px-3 py-1 text-xs font-semibold text-slate-500 transition-all peer-checked:bg-white dark:peer-checked:bg-slate-600 peer-checked:text-primary peer-checked:shadow-sm dark:peer-checked:text-white">KG</span>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="weight-unit" type="radio" value="lbs"/>
<span class="block rounded px-3 py-1 text-xs font-semibold text-slate-500 transition-all peer-checked:bg-white dark:peer-checked:bg-slate-600 peer-checked:text-primary peer-checked:shadow-sm dark:peer-checked:text-white">LBS</span>
</label>
</div>
</div>
<div class="relative group">
<input class="peer block w-full rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 text-lg font-medium text-slate-900 dark:text-slate-100 shadow-sm focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-slate-300 dark:placeholder:text-slate-600" placeholder="0" type="number"/>
<div class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
<span class="text-slate-400 dark:text-slate-500 font-medium">kg</span>
</div>
</div>
</div>
<!-- Wake & Sleep Time -->
<div class="space-y-4">
<label class="text-sm font-semibold text-slate-900 dark:text-slate-100 ml-1 block">Typical Schedule</label>
<div class="grid grid-cols-2 gap-3">
<!-- Wake Up -->
<button class="group flex flex-col items-start gap-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 text-left shadow-sm transition-all hover:border-primary/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none" type="button">
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wide">
<span class="material-symbols-outlined text-[18px]">wb_sunny</span>
                            Wake Up
                        </div>
<div class="text-xl font-bold text-slate-900 dark:text-slate-100 group-hover:text-primary transition-colors">
                            07:00 <span class="text-sm font-medium text-slate-400">AM</span>
</div>
</button>
<!-- Bedtime -->
<button class="group flex flex-col items-start gap-2 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 text-left shadow-sm transition-all hover:border-primary/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none" type="button">
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wide">
<span class="material-symbols-outlined text-[18px]">bedtime</span>
                            Bedtime
                        </div>
<div class="text-xl font-bold text-slate-900 dark:text-slate-100 group-hover:text-primary transition-colors">
                            11:30 <span class="text-sm font-medium text-slate-400">PM</span>
</div>
</button>
</div>
</div>
</main>
<!-- Fixed Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light/90 dark:via-background-dark/90 to-transparent flex justify-center max-w-md mx-auto">
<button class="w-full rounded-xl bg-primary py-4 px-6 text-center text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform active:scale-[0.98] hover:bg-primary/90 flex items-center justify-center gap-2">
                Next Step
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
