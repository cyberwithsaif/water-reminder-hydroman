<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cup Selection Grid - Water Reminder</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#279df1",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/30">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto border-x border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-xl">
<!-- Header -->
<header class="flex items-center justify-between p-6 pb-2">
<button class="text-slate-900 dark:text-slate-100 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                Log Drink
            </h2>
</header>
<!-- Hydration Progress Summary -->
<section class="flex flex-col gap-3 px-6 py-4">
<div class="flex gap-6 justify-between items-end">
<p class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-none">1,200 <span class="text-base font-medium text-slate-500 dark:text-slate-400">/ 2,500 ml</span></p>
<span class="text-sm font-semibold text-primary">48%</span>
</div>
<div class="relative h-3 w-full rounded-full bg-slate-100 dark:bg-slate-800 overflow-hidden">
<div class="absolute top-0 left-0 h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 48%;"></div>
</div>
</section>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto px-6 py-4">
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium mb-4">Select container size</p>
<!-- Grid Layout -->
<div class="grid grid-cols-2 gap-4">
<!-- Card 1: 100ml -->
<button class="group relative flex flex-col items-center justify-center gap-3 p-5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-primary hover:bg-primary/5 active:bg-primary/10 transition-all duration-200">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-slate-50 dark:bg-slate-700 text-primary group-hover:bg-white group-hover:shadow-md dark:group-hover:bg-slate-600 transition-all">
<span class="material-symbols-outlined text-3xl">coffee</span>
</div>
<div class="text-center">
<p class="text-slate-900 dark:text-slate-100 text-lg font-bold">100 ml</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wide">Espresso</p>
</div>
</button>
<!-- Card 2: 250ml (Selected State) -->
<button class="group relative flex flex-col items-center justify-center gap-3 p-5 rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/20 transition-all duration-200 shadow-sm">
<div class="absolute top-3 right-3 text-primary">
<span class="material-symbols-outlined text-xl fill-1">check_circle</span>
</div>
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-white dark:bg-slate-900 text-primary shadow-sm">
<span class="material-symbols-outlined text-3xl">water_drop</span>
</div>
<div class="text-center">
<p class="text-slate-900 dark:text-slate-100 text-lg font-bold">250 ml</p>
<p class="text-primary dark:text-primary text-xs font-bold uppercase tracking-wide">Glass</p>
</div>
</button>
<!-- Card 3: 500ml -->
<button class="group relative flex flex-col items-center justify-center gap-3 p-5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-primary hover:bg-primary/5 active:bg-primary/10 transition-all duration-200">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-slate-50 dark:bg-slate-700 text-primary group-hover:bg-white group-hover:shadow-md dark:group-hover:bg-slate-600 transition-all">
<span class="material-symbols-outlined text-3xl">water_bottle</span>
</div>
<div class="text-center">
<p class="text-slate-900 dark:text-slate-100 text-lg font-bold">500 ml</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wide">Bottle</p>
</div>
</button>
<!-- Card 4: 750ml -->
<button class="group relative flex flex-col items-center justify-center gap-3 p-5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-primary hover:bg-primary/5 active:bg-primary/10 transition-all duration-200">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-slate-50 dark:bg-slate-700 text-primary group-hover:bg-white group-hover:shadow-md dark:group-hover:bg-slate-600 transition-all">
<span class="material-symbols-outlined text-3xl">sports_gymnastics</span>
</div>
<div class="text-center">
<p class="text-slate-900 dark:text-slate-100 text-lg font-bold">750 ml</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wide">Sports</p>
</div>
</button>
</div>
<!-- Custom Amount Option -->
<div class="flex justify-center mt-6">
<button class="flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors w-full justify-center">
<span class="material-symbols-outlined text-xl">edit</span>
<span class="text-sm font-bold tracking-wide">Enter Custom Amount</span>
</button>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="p-6 pt-2 pb-8 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-5 bg-primary hover:bg-sky-500 active:bg-sky-600 transition-colors text-white text-base font-bold tracking-wide shadow-lg shadow-primary/20">
                Confirm 250ml
            </button>
</div>
</div>
</body></html>
