<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Daily Goal Setting</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#279df1",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101b22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
            width: 100%; /* Specific width is required for Firefox. */
            background: transparent; /* Otherwise white in Chrome */
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        input[type=range]:focus {
            outline: none; /* Removes the blue border. You should probably do some kind of focus styling for accessibility reasons though. */
        }

        input[type=range]::-ms-track {
            width: 100%;
            cursor: pointer;
            /* Hides the slider so custom styles can be added */
            background: transparent; 
            border-color: transparent;
            color: transparent;
        }

        /* Thumb styling */
        .slider-thumb::-webkit-slider-thumb {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid #279df1;
            cursor: pointer;
            margin-top: -12px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased min-h-screen flex justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark shadow-xl overflow-hidden">
<!-- Top Navigation Bar -->
<div class="flex items-center p-4 pt-12 pb-2 justify-between sticky top-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
<button class="text-slate-900 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full p-2 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Daily Goal</h2>
<button class="text-primary hover:text-primary/80 font-bold text-base px-2 py-1 rounded-lg transition-colors">
                Save
            </button>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6 relative">
<!-- Background Decorative Elements -->
<div class="absolute top-10 left-10 w-32 h-32 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<div class="absolute bottom-20 right-10 w-48 h-48 bg-primary/10 rounded-full blur-3xl -z-10"></div>
<!-- Main Display -->
<div class="flex flex-col items-center justify-center mb-8 relative">
<div class="relative">
<h1 class="text-slate-900 dark:text-white text-[64px] font-extrabold leading-none tracking-tighter text-center">
                        2500
                    </h1>
<span class="absolute -right-8 top-2 text-slate-400 dark:text-slate-500 text-xl font-semibold">ml</span>
</div>
<div class="mt-4 inline-flex items-center gap-2 bg-primary/10 px-4 py-1.5 rounded-full">
<span class="material-symbols-outlined text-primary text-[18px]">verified</span>
<p class="text-primary text-sm font-semibold">Recommended</p>
</div>
</div>
<!-- Slider Control Section -->
<div class="w-full max-w-xs space-y-8">
<!-- Slider -->
<div class="relative w-full h-10 flex items-center">
<!-- Track Background -->
<div class="absolute w-full h-3 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<!-- Progress Fill -->
<div class="h-full bg-primary w-[65%] rounded-full"></div>
</div>
<!-- Range Input -->
<input class="absolute w-full h-3 z-10 opacity-0 cursor-pointer" max="4000" min="500" type="range" value="2500"/>
<!-- Visual Thumb (positioned absolutely based on %) -->
<div class="absolute left-[65%] -translate-x-1/2 w-8 h-8 bg-white border-[4px] border-primary rounded-full shadow-lg cursor-grab active:cursor-grabbing z-20 flex items-center justify-center">
<div class="w-2 h-2 bg-primary rounded-full"></div>
</div>
</div>
<!-- +/- Controls -->
<div class="flex items-center justify-between px-4">
<button class="group flex items-center justify-center w-14 h-14 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 hover:text-primary hover:border-primary active:scale-95 transition-all shadow-sm">
<span class="material-symbols-outlined text-[32px]">remove</span>
</button>
<div class="flex flex-col items-center">
<span class="text-slate-400 dark:text-slate-500 text-xs font-medium uppercase tracking-wider mb-1">Step</span>
<span class="text-slate-900 dark:text-white font-bold">50 ml</span>
</div>
<button class="group flex items-center justify-center w-14 h-14 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-500 hover:text-primary hover:border-primary active:scale-95 transition-all shadow-sm">
<span class="material-symbols-outlined text-[32px]">add</span>
</button>
</div>
</div>
</div>
<!-- Info Cards / Footer Area -->
<div class="w-full px-6 pb-8 space-y-4">
<!-- Stats Card -->
<div class="bg-slate-50 dark:bg-slate-800/50 rounded-xl p-4 flex items-center justify-between border border-slate-100 dark:border-slate-700/50">
<div class="flex items-center gap-3">
<div class="bg-white dark:bg-slate-700 p-2 rounded-lg shadow-sm">
<span class="material-symbols-outlined text-primary">water_drop</span>
</div>
<div>
<p class="text-slate-900 dark:text-white text-sm font-bold">Average Intake</p>
<p class="text-slate-500 dark:text-slate-400 text-xs">Based on last 7 days</p>
</div>
</div>
<p class="text-slate-900 dark:text-white font-bold text-lg">2100 ml</p>
</div>
<!-- Bottom Action Button -->
<button class="w-full bg-primary text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check</span>
                Set Daily Goal
            </button>
</div>
<!-- Safe Area Spacing for iPhone -->
<div class="h-6 w-full bg-transparent"></div>
</div>
</body></html>
